<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <form class="search-bar">
        <input type="text" name="city" id="city" placeholder="Search City...">
        <button type="submit" id="search-city">Search</button>
    </form>
    <div class="main-card">
        <div class="main-top">
            <div class="top">
                <h1 class="time"></h1>
                <h1 class="city-name"></h1>
                <h1 class="date"></h1>
                <h1 class="temperature"></h1>
            </div>
            <div class="sky-description">
                <p class="sky"></p>
                <img src="" alt="" class="sky-icon">
            </div>
        </div>
        <div class="main-bottom">
            <div>
                <p class="humidity">Humidity: </p>
                <span class="humi">#</span>
            </div>
            <div>
                <p class="feels-like">Feels Like: </p>
                <span class="feel">#</span>
            </div>
            <div>
                <p class="wind-speed">Wind Speed(mph): </p>
                <span class="wind">#</span>
            </div>    
        </div>
    </div>
</body>
</html>
